<!DOCTYPE html>
<meta charset="utf-8">
<style>
	body {
		background-color: #202020;
		color: #E0E0E0;
	}
	.node circle {
		cursor: pointer;
		fill: #fff;
		stroke: steelblue;
		stroke-width: 3px;
	}

	.node .name, .node .type {
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
		font-size: 22px;
		fill: #E0E0E0;
	}
	.node .type {
		font-size: 16px;
		fill: #999;
	}

	path.link {
		fill: none;
		stroke: #ccc;
		stroke-width: 1.5px;
	}
</style>
<body>
	<script src="libs/d3.v3.min.js"></script>
	<script src="libs/d3.layout.js"></script>
	<script src="main.js"></script>
</body> 
</html>
