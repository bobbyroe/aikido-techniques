<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='UTF-8'/>
	<title>AIKIDO!!!</title> 
	<style type="text/css">
		body {
			background-color: #000;
			font: 12px sans-serif;
			margin: 0;
			padding: 0;
			color: #e0e0e0;
		}
		svg {
			position: absolute;
			left: 200px;
		}
		g {
			cursor: pointer;
		}
		text {
			pointer-events: none;
		}
		.filters {
			position: fixed;
			left:0px;
			height: 100%;
			width: 200px;
			background-color: rgba(255, 255, 255, 0.1);
		}
		.type {
			font-size: 16px;
			background-color: rgba(255, 255, 255, 0.1);
		}
		.count {
			position: fixed;
			right:0px;
			height: 100px;
			width: 100px;
			text-align: right;
			font-size: 64px;
			font-weight: bold;
			color: rgba(255, 255, 255, 0.2);
			padding: 0px 10px 0 0;
		}
		ul {
			list-style: none;
			padding-left: 0;
		}
		li {
			cursor: pointer;
			display: block;
			padding: 5px 5px 5px 20px;
		}
		.filter_count {
			padding-left: 10px;
			font-size: 12px;
			color: #888;
		}
		.filter_count.hidden {
			display: none;
		}
		.filter.disabled {
			color: #666;
		}
		.tooltip {	
		    position: absolute;			
		    text-align: left;			
		    width: auto;					
		    height: 28px;					
		    padding: 5px;				
		    font: 12px sans-serif;		
		    background: rgba(0, 0, 0, 0.8);	
		    border: 0px;				
		    pointer-events: none;			
		}
		
	</style> 
</head> 
<body>
<div class="filters"><ul></ul></div>
<script src="d3.js"></script>
<script src="main.js"></script>
</html>
